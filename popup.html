<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 300px;
      padding: 10px;
    }
    .shortcut {
      margin: 8px 0;
    }
    kbd {
      background: #eee;
      padding: 2px 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h2>Available Shortcuts</h2>
  <div class="shortcut">
    <kbd>Ctrl+Shift+V</kbd>: Change page title
  </div>
  <div class="shortcut">
    <kbd>Ctrl+Shift+Y</kbd>: Remove Jira sidebar
  </div>
  <div class="shortcut">
    <kbd>Ctrl+Shift+Q</kbd>: Pin/unpin tab
  </div>
  <div class="shortcut">
    <kbd>Ctrl+Shift+E</kbd>: Toggle edit mode
  </div>
  <div class="shortcut">
    <kbd>Ctrl+Shift+H</kbd>: Show shortcuts modal
  </div>
</body>
</html>
